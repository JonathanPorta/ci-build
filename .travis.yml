# https://victorhurdugaci.com/github-releases-travis

language: objective-c
osx_image: xcode61
rvm:
- 2.1.2
before_install:
- brew update
- brew cask install unity unity-ios-support-for-editor
#- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/build.sh
install:
- "./Scripts/install.sh"
script:
- "./Scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "Build/*"
  skip_cleanup: true
  on:
    tags: true
    repo: jonanh/ci-build
