.osx-cache: &osx-cache
  cache:
    directories:
    - /Applications/Unity/

matrix:
  include:
    - os: osx
      env: PLATFORM=WINDOWS
      <<: *osx-cache
    - os: osx
      env: PLATFORM=MACOS
      <<: *osx-cache
    - os: linux
      node_js: "6"
      env: PLATFORM=WINDOWS

sudo: required
language: generic
